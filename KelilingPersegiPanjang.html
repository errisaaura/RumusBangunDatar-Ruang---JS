<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set and Get Value Javascript</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
    
    KelilingPersegi = () =>{
          let panjangg = document.getElementById('panjangg').value;
          let lebarr = document.getElementById('lebarr').value;
          let hasill = 2 * (+panjangg + +lebarr);

          document.getElementById('hasill').value = hasill;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card col-sm-4">
        <div class="card-header">
          <h4>Hitung Keliling Persegi Panjang</h4>
        </div>
        <div class="card-body">
          Panjang
          <input type="number" id="panjangg" class="form-control">
          Lebar
          <input type="number" id="lebarr" class="form-control">
          <button type="button" class="btn btn-info btn-block"
          onclick="KelilingPersegi()">
            Hitung
          </button>
          Hasil
          <input type="text" id="hasill" class="form-control" readonly>
        </div>
      </div>
    </div>
  </body>
</html>
