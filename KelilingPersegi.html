<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set and Get Value Javascript</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
      LuasPersegi = () =>{
      // mengambil nilai dari elemen (get value)
        let sisi = document.getElementById('sisi').value;
        let hasil = 4 * +sisi;
        
        // menentukan nilai pada elemen (set value)
        document.getElementById('hasil').value = hasil;
      }

    </script>
  </head>
  <body>
    <div class="container">
      <div class="card col-sm-4">
        <div class="card-header">
          <h4>Hitung Keliling Persegi</h4>
        </div>
        <div class="card-body">
          Sisi
          <input type="number" id="sisi" class="form-control">
          <button type="button" class="btn btn-info btn-block"
          onclick="LuasPersegi()">
            Hitung
          </button>
          Hasil
          <input type="text" id="hasil" class="form-control" readonly>
        </div>
      </div>
    </div>
 </body>
  
</html>
